{% extends "base.html" %}
{% block title %}uBlocks Test{% endblock title %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-8">
			<div class="jumbotron">
				<h1>Hello, world!</h1>
				<p>Hello world!</p>
				<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
			</div>
		</div>
		<div class="col-md-4">.col-md-4</div>
	</div>
</div>

{% endblock content %}


{% block scripts %}
<script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
<script>
	tinyMCE_inlite = {theme:"inlite", inline:true};
	tinyMCE_inline = {inline:true};

	uBlocks = [
		{
		root:'.container .jumbotron',
		context:1,
		bindings: [
			{element:'title', selector:'h1', tinymce:tinyMCE_inlite},
			{element:'subtitle', selector:'p:first', tinymce:tinyMCE_inline}
		]
		}
	];

for (var i = uBlocks.length - 1; i >= 0; i--) {
	for (var ii = uBlocks[i].bindings.length - 1; ii >= 0; ii--) {
		uBlocks[i].bindings[ii].tinymce.selector = uBlocks[i].bindings[ii].selector
		tinymce.init(uBlocks[i].bindings[ii].tinymce);
	}
	
		
}

</script>
<style>
	.mce-content-body {}
	.mce-edit-focus {outline:2px solid #36F;}
</style>

{% endblock scripts %}
